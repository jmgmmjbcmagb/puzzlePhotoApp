    <ion-col size-xs="12" size-sm="12">
      <div class="pieces-container">
        <div id="pieces" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList1, doneList2, doneList3, doneList4, doneList5, doneList6, doneList7, doneList8, doneList9]"
          class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" [cdkDragData]="item" cdkDrag><img [class]="item.done" [src]="img"></div>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="slideCol">
        <ion-slides scrollbar="true" [options]="slideOpts" class="slide">
            <ion-slide *ngFor="let slide of imgs" (click)="changeImg(slide.img)">
                <ion-img class="imgSlide" [src]="slide.img"></ion-img>
            </ion-slide>
          </ion-slides>
